specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ElkFactory
    network: rootstock
    source:
      address: "0x69D10bc18cd588a4B70F836A471D4e9c2Fd86092"
      abi: ElkFactory
      startBlock: 6414501
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: ElkFactory
          file: ./abis/ElkFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/elk-factory.ts
