specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Contract
      startBlock: 6414501
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Block()
          handler: handleBlock
      file: ./src/contract.ts
